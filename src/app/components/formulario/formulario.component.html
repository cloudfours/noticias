<div class="jumbotron mt-5">
    <h2 class="heading">Filtra noticias por país y categoría</h2>
    <div class="row">
        <div class="col-lg-8 offset-lg-2">
            <form>
                <div class="form-group">
                    
                    <select [(ngModel)]="categoriaSelecionada" name='categoria' class="form-select form-control-lg mt-3" id="exampleSelect1">
                      <option [value]="categoria.value" *ngFor="let categoria of categorias">{{categoria.nombre}}</option>
                    </select>
                    </div>
                    <div class="form-group">
                        
                        <select [(ngModel)]=" paisSeleccionado" name="pais" class="form-select form-control-lg mt-3" id="exampleSelect2">
                          <option [value]="pais.value" *ngFor="let pais of paises">{{pais.nombre}}</option>
                        </select>
                        </div>
            </form>
            <button (click)="buscarNoticia()"class="btn  btn-primary btn-block btn-lg w-100 mt-3">Buscar</button>
        </div>
    </div>
</div>
